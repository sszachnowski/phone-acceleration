<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="screen" id="output">
        Acceleration is: 
    </div>
    <script>
        window.addEventListener('load', function () {
            var output = document.getElementById('output');
            // event listener for window object
            window.addEventListener('devicemotion', function (event) {

                if(event.acceleration !== null) {
                    output.innerHTML = "Acceleration is:" + event.acceleration.x;
                } 
            }, false);
        }, false);
    </script>
</body>
</html>
